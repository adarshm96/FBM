<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <span class="error-input">{{ formerr }}</span>
                  <span class="success-input">{{ formsuccess }}</span>
                  <span class="error-input">{{getError('email')}}</span>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" [disabled]="progress" class="form-control" placeholder="Email" autocomplete="email">
                  </div>

                  <span class="error-input">{{getError('password')}}</span>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" [disabled]="progress" class="form-control" placeholder="Password" autocomplete="current-password">
                  </div>
                  
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4">
                        <span *ngIf="progress" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center" style="transform: translate(10px, 65px);">
                <div>
                  <!-- <h2>Sign up</h2> -->
                  <p style="font-size:large"><b>“Welcome to login panel...!!”</b></p>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
